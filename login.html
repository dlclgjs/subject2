<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAEGU UNIVERSITY LIBRARY CERTIFICATION SYSTEM</title>
    <style>
        body {
            background-color: #eaeaee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login_box {
            background-color: #4ec0e0;
            padding: 20px;
            width: 450px;
            text-align: center;
            border: 4px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login_box h4 {
            margin-bottom: 20px;
            font-size: 18px;
            color: white;
        }
        .login_box h4 strong {
            color: #FFA500;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
        }
        label {
            color: white;
            font-size: 14px;
        }
        input{
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }
        select {
            padding: 10px;
            border: 1px solid #ccc;
            width: 60%;
            box-sizing: border-box;
            font-size: 14px;
            margin-left: 45px; /* 선택한 요소와 다른 요소들 사이에 적당한 공백 추가 */
        }
        button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="login_box">
        <h4><strong>D</strong>AEGU <strong>U</strong>NIVERSITY <strong>L</strong>IBRARY
            <br> 
            <strong>C</strong>ERTIFICATION <strong>S</strong>YSTEM</h4>
        <form>
            <table>
                <tr>
                    <td><label for="username">아이디:</label></td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td><label for="password">비밀번호:</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="floor">층/열람실 선택:</label>
                        <select id="floor" name="floor">
                            <option value="1층">1층</option>
                            <option value="2층">2층</option>
                            <option value="3층">3층</option>
                            <option value="4층">4층</option>
                            <option value="1열람실">1열람실</option>
                            <option value="2열람실">2열람실</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="seat_type">좌석 유형 선택:</label>
                        <select id="seat_type" name="seat_type">
                            <option value="장애인석">장애인석</option>
                            <option value="콘센트석">콘센트석</option>
                            <option value="일반석">일반석</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="button" onclick="location.href='https://dlclgjs.github.io/subject2/ALERT.html';">
                            인증
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
